<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main class="container">
    <div class="profile-info">
      <img src="./images/image-victor.jpg" alt="avatar picture of Victor Crest">
      <div class="profile-name">
        <h1>Victor Crest <span class="age">26</span> </h1>
        <p class="location">London</p>
      </div>
      <div class="profile-stats">
        <div class="stat">
          <p class="stat-number">80K</p>
          <p class="stat-text">Followers</p>
        </div>
        <div class="stat">
          <p class="stat-number">803K</p>
          <p class="stat-text">Likes</p>
        </div>
        <div class="stat">
          <p class="stat-number">1.4K</p>
          <p class="stat-text">Photos</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
